# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: adaptive-lora-monitor
  namespace: ml-inference
  labels:
    app: adaptive-lora
    release: prometheus
spec:
  selector:
    matchLabels:
      app: adaptive-lora
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - ml-inference

---
# PrometheusRule for alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: adaptive-lora-alerts
  namespace: ml-inference
  labels:
    app: adaptive-lora
    prometheus: main
spec:
  groups:
  - name: adaptive-lora.rules
    rules:
    - alert: HighLatency
      expr: histogram_quantile(0.95, rate(api_request_latency_seconds_bucket{job="adaptive-lora"}[5m])) > 2
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High API latency detected"
        description: "P95 latency is {{ $value }}s which exceeds 2s threshold"

    - alert: HighErrorRate
      expr: sum(rate(api_requests_total{status="error"}[5m])) / sum(rate(api_requests_total[5m])) > 0.05
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value | humanizePercentage }}"

    - alert: LowThroughput
      expr: sum(rate(api_requests_total[5m])) < 1
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Low request throughput"
        description: "Request rate is {{ $value }} req/s"

    - alert: PodNotReady
      expr: kube_deployment_status_replicas_available{deployment="adaptive-lora-api"} < 2
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Insufficient ready pods"
        description: "Only {{ $value }} pods available"

    - alert: GPUMemoryHigh
      expr: nvidia_gpu_memory_used_bytes / nvidia_gpu_memory_total_bytes > 0.95
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "GPU memory usage high"
        description: "GPU memory usage is {{ $value | humanizePercentage }}"
