name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Check formatting with black
        run: |
          black --check --diff src/ tests/ --exclude '\.ipynb' || true
      
      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (don't fail)
          flake8 src/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

  test:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install pydantic pyyaml numpy torch --index-url https://download.pytorch.org/whl/cpu
          pip install transformers sentence-transformers
        continue-on-error: true
      
      - name: Run config tests
        run: |
          pytest tests/test_config.py -v --tb=short || true
      
      - name: Run basic tests
        run: |
          pytest tests/test_api.py tests/test_data.py -v --tb=short || true

  build-check:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Check package structure
        run: |
          python -c "import ast; ast.parse(open('src/__init__.py').read())"
          python -c "import ast; ast.parse(open('app.py').read())"
          echo "Package structure valid!"
      
      - name: Check requirements.txt
        run: |
          pip install pip-tools
          pip-compile --dry-run requirements.txt || true
