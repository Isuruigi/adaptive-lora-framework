# Reasoning Adapter Configuration
# Specialized for complex reasoning, chain-of-thought, and logical analysis

adapter:
  name: "reasoning"
  description: "Specialized adapter for complex reasoning and chain-of-thought tasks"
  version: "1.0.0"

# LoRA Configuration
lora:
  r: 32
  lora_alpha: 64
  lora_dropout: 0.05
  bias: "none"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  task_type: "CAUSAL_LM"

# Training Configuration
training:
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  learning_rate: 2.0e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0
  
  # Optimization
  optim: "paged_adamw_8bit"
  bf16: true
  fp16: false
  gradient_checkpointing: true
  
  # Logging & Saving
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  save_total_limit: 3
  
  # Advanced
  seed: 42
  dataloader_num_workers: 4
  remove_unused_columns: false

# Data Configuration
data:
  max_length: 4096
  template: "alpaca"
  train_path: "data/reasoning/train.jsonl"
  eval_path: "data/reasoning/eval.jsonl"
  
  # Preprocessing
  instruction_key: "instruction"
  input_key: "input"
  output_key: "output"
  
  # Validation
  validation_split: 0.1
  min_instruction_length: 10
  max_instruction_length: 1000
  min_output_length: 50
  max_output_length: 4000

# Task-Specific Settings
task:
  focus_areas:
    - "logical_reasoning"
    - "chain_of_thought"
    - "step_by_step"
    - "mathematical_reasoning"
    - "causal_analysis"
  
  preferred_output_style:
    - "structured"
    - "numbered_steps"
    - "explicit_reasoning"
