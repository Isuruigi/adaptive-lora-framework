# Render Web Service Configuration
services:
  - type: web
    name: adaptive-lora-gateway
    env: python
    buildCommand: pip install -r deploy/requirements-gateway.txt
    startCommand: uvicorn deploy.api_gateway:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODAL_ENDPOINT
        sync: false
      - key: RATE_LIMIT
        value: 60
      - key: JWT_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.0
    healthCheckPath: /health
    autoDeploy: true
