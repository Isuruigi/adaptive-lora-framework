# Model Configurations for Adaptive LoRA Framework
# Default configuration template

model:
  model_name: "meta-llama/Llama-3-8B"
  torch_dtype: "bfloat16"
  load_in_4bit: true
  load_in_8bit: false
  device_map: "auto"
  trust_remote_code: false
  attn_implementation: "flash_attention_2"

lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "v_proj"
    - "k_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./outputs"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  learning_rate: 2e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  max_grad_norm: 1.0
  weight_decay: 0.01
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  save_total_limit: 3
  fp16: false
  bf16: true
  gradient_checkpointing: true
  max_seq_length: 2048
  dataloader_num_workers: 4
  seed: 42

router:
  encoder_name: "prajjwal1/bert-tiny"
  num_adapters: 4
  num_capabilities: 6
  hidden_dim: 256
  dropout: 0.1
  use_gumbel_softmax: true
  temperature: 1.0
  min_confidence: 0.5
  fallback_strategy: "uniform"

serving:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  max_batch_size: 32
  max_concurrent_requests: 100
  timeout: 60
  use_vllm: true
  tensor_parallel_size: 1
  gpu_memory_utilization: 0.9

monitoring:
  use_wandb: true
  wandb_project: "adaptive-lora-framework"
  prometheus_enabled: true
  prometheus_port: 9090
  log_level: "INFO"
  log_dir: "./logs"
  structured_logging: true
